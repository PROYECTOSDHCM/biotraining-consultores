server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Safe fix: valid inside server block, no global conflicts
    location ~ \.js$ {
        default_type application/javascript;
    }
    
    location ~ \.css$ {
        default_type text/css;
    }
}
